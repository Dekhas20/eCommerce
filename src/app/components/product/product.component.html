<div class="product-container">
  <a  [routerLink]="['/product', product.id]">
    <app-img *ngIf="product.images.length >= 0" [img]="product.images[0]"></app-img>

  </a>
  <h2 class="price">{{ product.price | currency : "COP" }}</h2>
  <p class="title">{{ product.title }}</p>
  <!-- <p class="description">{{ product.description }}</p> -->
  <button class="add-cart" (click)="addToCart()">Add cart</button>
  <button class="show-details" (click)="showDetails()">More Details</button>
</div>
