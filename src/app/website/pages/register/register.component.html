<div class="bg-secondary d-flex justify-content-center align-items-center vh-100">
  <div
    class="bg-white p-5 rounded-5 text-secondary shadow"
    style="width: 25rem"
  >
    <div class="d-flex justify-content-center">
      <img
        src="../../../../assets/images/username.png"
        alt="login-icon"
        style="height: 7rem"
      />
      <!-- <app-img img="../../../../assets/images/username.png" style="height:7rem"></app-img> -->
    </div>
    <div class="text-center fs-1 fw-bold">Login</div>
    <div class="input-group mt-4">
      <div class="input-group-text bg-info">
        <img
          src="../../../../assets/images/username-icon.svg"
          alt="username-icon"
          style="height: 1rem"
        />
      </div>
      <input
        class="form-control bg-light"
        type="text"
        placeholder="Full name"
        [formControl]="nameField"
      />
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text bg-info">
        <img
          src="../../../../assets/images/username-icon.svg"
          alt="username-icon"
          style="height: 1rem"
        />
      </div>
      <input
        class="form-control bg-light"
        type="email"
        placeholder="email"
        [formControl]="emailField"
      />
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text bg-info">
        <img
          src="../../../../assets/images/password-icon.svg"
          alt="password-icon"
          style="height: 1rem"
        />
      </div>
      <input
        class="form-control bg-light"
        type="password"
        placeholder="Password"
        [formControl]="passwordField"
      />
    </div>
    <button
      (click)="register()"
      class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm"
    >
      Register
    </button>
    <div class="d-flex gap-1 justify-content-center mt-1">
      <div>have an account?</div>
      <a routerLink="/login" class="text-decoration-none text-info fw-semibold"
        >Login</a
      >
    </div>
  </div>
</div>
