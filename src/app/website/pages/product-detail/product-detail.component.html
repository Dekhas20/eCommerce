<div class="container">
  <div class="row mt-4" *ngIf="product">
    <div class="col-md-6">
      <swiper [slidesPerView]="1">
        <ng-template swiperSlide *ngFor="let img of product?.images">
          <img [src]="img" alt="img" />
        </ng-template>
      </swiper>
    </div>
    <div class="col-md-6">
      <h1>{{ product.title }}</h1>
      <h2>{{ product.price | currency }}</h2>
      <p>{{ product.description }}</p>

      <button (click)="oneLess()" class="btn btn-primary btn-cant">-</button>
      <input type="number" class="" placeholder="Cant" [value]="amount">
      <button (click)="oneMore()" class="btn btn-primary btn-cant">+</button>
      <div class="row">
        <button (click)="addProduct()" class="btn btn-secondary">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
