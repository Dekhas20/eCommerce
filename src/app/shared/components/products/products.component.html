<div class="products-grid">
  <h1 *ngIf="statusAllProducts == 'loading'">Cargando productos</h1>
  <h1 *ngIf="statusAllProducts == 'error'">Error al mostrar los productos</h1>
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addProduct)="addToShoppingCart($event)"
    (showProduct)="showDetails($event)"
  ></app-product>
</div>
<div class="row justify-content-center">
  <button class="btn btn-secondary col-4 m-4" (click)="onLoadMore()">Load More</button>
</div>
